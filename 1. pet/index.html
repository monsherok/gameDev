<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <div class="controls">
        <label for="animations">Выберите анимацию:</label>
        <select name="animations" id="animations">
            <option value="idle">Спокойствие</option>
            <option value="jump">Прыжок</option>
            <option value="fall">Падение</option>
            <option value="run">Бег</option>
            <option value="dizzy">Головокружение</option>
            <option value="sit">Сидеть</option>
            <option value="roll">Катиться</option>
            <option value="bite">Укус</option>
            <option value="ko">DEAD???</option>
            <option value="getHit">Получает урон</option>
        </select>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
